[package]
name = "sci-math-wasm"
version = "0.1.0"
edition = "2024"
authors = ["VeloSci Team"]
description = "High-performance scientific mathematical functions for WebAssembly"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
num-complex = "0.4"
console_error_panic_hook = { version = "0.1", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = ["console_error_panic_hook"]

[profile.release]
# Optimize for small binary size and high performance
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
